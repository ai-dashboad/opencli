name: opencli_daemon
description: OpenCLI Daemon - Core backend process
version: 0.3.8
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # HTTP client
  http: ^1.1.0

  # Serialization
  msgpack_dart: ^1.0.1

  # Configuration
  yaml: ^3.1.0

  # Path utilities
  path: ^1.8.0

  # Shelf for HTTP server
  shelf: ^1.4.0
  shelf_router: ^1.1.0

  # Cryptography
  crypto: ^3.0.3

  # FFI for native interop
  ffi: ^2.1.0

  # Archive support for backup
  archive: ^3.4.0

  # SQLite support for caching
  sqflite_common_ffi: ^2.3.0

  # WebSocket support
  web_socket_channel: ^2.4.0
  shelf_web_socket: ^1.0.4

  # Shared protocol
  opencli_shared:
    path: ../shared

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0
