name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-cli:
    name: Build CLI - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: opencli
            asset_name: opencli-macos-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: opencli
            asset_name: opencli-macos-arm64

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: opencli
            asset_name: opencli-linux-x86_64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: opencli.exe
            asset_name: opencli-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Build CLI
        working-directory: cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip cli/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: cli/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  build-daemon:
    name: Build Daemon - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            asset_name: opencli-daemon-macos
          - os: ubuntu-latest
            asset_name: opencli-daemon-linux
          - os: windows-latest
            asset_name: opencli-daemon-windows.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        working-directory: daemon
        run: dart pub get

      - name: Compile daemon (Unix)
        if: matrix.os != 'windows-latest'
        working-directory: daemon
        run: dart compile exe bin/daemon.dart -o opencli-daemon

      - name: Compile daemon (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: daemon
        run: dart compile exe bin/daemon.dart -o opencli-daemon.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: daemon/opencli-daemon*

  create-release:
    name: Create GitHub Release
    needs: [build-cli, build-daemon]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts/

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            sha256sum * > checksums.txt
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
